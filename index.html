<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第一个页面</title>
	<link rel="stylesheet" href="./css/index.css">

</head>
<body>
	<h1>欢迎你</h1>
	<p class="time"></p>
	<h2 class="my">点击有惊喜</h2>
	<div class="box">
		<p class="tu"></p>
	</div>
	<script src="./js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script  type="text/javascript" charset="utf-8" >
		setInterval(function(){
                $(".time").text('当前时间：' + new Date().toLocaleString());
            },1000);
		$('.my').click(function(){

			$("h1").css('color','blue');
			$(this).hide();


		})


	</script>
</body>
</html>
